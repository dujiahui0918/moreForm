<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>moreForm</title>
<link rel="stylesheet" type="text/css" href="index.css">

<body>
    <div class="container">
        <form id="formid"  name= "myform" method = 'post'  action = ''>
            <table width="100%" border="0">
                <tr>
                    <td class="title" align="right">名称&nbsp;</td>
                    <td><input type="text" value="" class="text2" name = "username" id = "userid"/></td>
                    <td><p id="warn"></p></td>
                </tr>
                <tr>
                    <td class="title" align="right">密&nbsp;&nbsp;码&nbsp;</td>
                    <td><input type="password" value="" class="text2" name = "userpass" id = "userpassid"/></td>
                    <td><p id="warn1"></p></td>
                </tr>
                <tr>
                    <td class="title" align="right">确认密码&nbsp;</td>
                    <td><input type="password" value="" class="text2" name = "userpass" id = "userpassid1"/></td>
                    <td><p id="warn2"></p></td>
                </tr>
                <tr>
                    <td class="title" align="right">邮编&nbsp;</td>
                    <td><input type="text" value="" class="text2" name = "username" id = "yid"/></td>
                    <td><p id="warn3"></p></td>
                </tr>
                <tr>
                    <td class="title" align="right">手机&nbsp;</td>
                    <td><input type="text" value="" class="text2" name = "username" id = "phoneid"/></td>
                    <td><p id="warn4"></p></td>
                </tr>
                <tr>
                    <td><input type="submit" value="提交" class="btn2"/></td>
                </tr>    
            </table>
    </div>
